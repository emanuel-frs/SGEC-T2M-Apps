Login As screen:

    cntrLogo As groupContainer.manualLayoutContainer:
        Fill: =RGBA(1, 169, 152, 1)
        Height: =768
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =683
        X: =683
        ZIndex: =1

        imgLogo As image:
            Height: =147 + update
            Image: ='Design sem nome (10)'
            Width: =317 + update
            X: =205
            Y: =239
            ZIndex: =1

        lblTituloLogin As label:
            Align: =Align.Center
            AutoHeight: =true
            FontWeight: =FontWeight.Bold
            Height: =173
            Size: =FontSize
            Text: ="Sistemas de Gerenciamento de Eventos Corporativos"
            Width: =567
            X: =64
            Y: =399
            ZIndex: =2

        btnEntrar As button:
            Color: =RGBA(1, 169, 152, 1)
            Fill: =RGBA(16, 25, 25, 1)
            Height: =40 + update
            Text: ="Entrar"
            Width: =317 + update
            X: =189
            Y: =510
            ZIndex: =3

        "'imgA+' As image":
            Height: =48
            Image: ='A+'
            OnSelect: |-
                =Set(FontSize, Min(FontSize + 2, 24));
                Set(update, Min(update + 4, 16));
            Width: =36
            X: =533
            ZIndex: =4

        "'imgA-' As image":
            Height: =48
            Image: ='A-'
            OnSelect: |-
                =Set(FontSize, Max(FontSize - 2, 16));
                Set(update, Max(update -4, 0));
            Width: =29
            X: =586
            ZIndex: =5

        imgVector As image:
            Height: =26
            Image: =Vector
            Width: =32
            X: =630
            Y: =10
            ZIndex: =6

    ctnFoto As groupContainer.manualLayoutContainer:
        Height: =768
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =683
        ZIndex: =2

        Image2 As image:
            Height: =768
            Image: ='pexels-pixabay-356065 1'
            Width: =683
            ZIndex: =2

