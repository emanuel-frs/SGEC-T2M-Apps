App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(update, 0);
        Set(FontSize, 16);
        Set(DarkMode, false);
        AccessibilityButtons_1.DarkModeValue = DarkMode;
        Set(DarkColor, RGBA(11, 17, 17, 1));
        Set(LightColor, RGBA(1, 169, 152, 1));
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

